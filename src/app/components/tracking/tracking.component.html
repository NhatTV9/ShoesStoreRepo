<div class="w-75 mt-5 container tracking">
  <p class="mb-4 font-weight-bold">
    To track your order please enter your Order ID in the box below and press
    the "Track" button. This was given to you on your receipt and in the
    confirmation email you should have received.
  </p>
  <div class="w-50">
    <form [formGroup]="trackingForm" (ngSubmit)="submit()">
      <div class="form-group">
        <input
          type="text"
          class="form-control py-4"
          placeholder="Order ID"
          formControlName="idOrder"
        />
      </div>
      <div class="text-danger" *ngIf="idOrder.errors && idOrder.touched">
        <small class="font-italic" *ngIf="idOrder.errors.required">
          This field is required
        </small>
      </div>
      <!-- <div class="form-group">
        <input
          type="email"
          class="form-control py-4"
          placeholder="Billing Email Address"
        />
      </div> -->
      <button
        class="bg-primary gradient px-5 py-3 border-0 text-white font-weight-bold mt-2"
        [disabled]="trackingForm.invalid"
      >
        Send Message
      </button>
    </form>
  </div>
</div>
