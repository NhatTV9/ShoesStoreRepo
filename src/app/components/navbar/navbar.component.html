<div class="bg-white">
  <div class="container-xl">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" routerLink="/home">
        <img src="../../../assets/img/brand.webp" />
      </a>

      <div class="collapse navbar-collapse" id="nav-bar">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active"
              >Home</a
            >
          </li>
          <li class="nav-item" ngbDropdown>
            <a href (click)="(false)" class="nav-link" ngbDropdownToggle
              >Shop</a
            >
            <div ngbDropdownMenu id="drop-down" class="shadow">
              <button ngbDropdownItem class="py-2" routerLink="/categories">
                Shop Category
              </button>
              <button ngbDropdownItem class="py-2" routerLink="/checkout">
                Product checkout
              </button>
              <button ngbDropdownItem class="py-2" routerLink="/tracking">
                Tracking order
              </button>
            </div>
          </li>
          <li class="nav-item" routerLink="/contact">
            <a class="nav-link">contact</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/login"
              routerLinkActive="active"
              *ngIf="!authService.isLogin(); else elseBlock"
              >Login</a
            >
            <ng-template #elseBlock>
              <!-- <span class="nav-link" (click)="onLogout()">Logout</span> -->
              <div class="nav-item" ngbDropdown>
                <a href (click)="(false)" class="nav-link" ngbDropdownToggle
                  ><i class="fas fa-user"></i
                ></a>
                <div ngbDropdownMenu id="drop-down" class="shadow">
                  <button ngbDropdownItem class="py-2" (click)="onLogout()">
                    Logout
                  </button>
                  <button ngbDropdownItem class="py-2" (click)="onLogout()">
                    My Profile
                  </button>
                </div>
              </div>
            </ng-template>
          </li>
          <!-- cart -->
          <li class="nav-item">
            <span
              class="nav-link cart"
              routerLink="shopping-cart"
              [attr.data-totalitems]="cartService.getTotalItems()"
              ><i class="fas fa-shopping-cart" style="font-size: 16px"></i
            ></span>
          </li>
          <li class="nav-item my-auto">
            <div class="searchBox d-flex justify-content-end">
              <input
                class="searchInput"
                type="text"
                name=""
                [formControl]="search"
                placeholder="Search"
              />

              <button class="searchButton">
                <i class="fas fa-search"></i>
              </button>
              <div
                class="dropdown-menu px-3"
                id="dropdown-menu"
                *ngIf="showDropdown"
                [class.show]="showDropdown"
              >
                <div
                  class="row"
                  *ngFor="let item of productSearch; let i = index"
                >
                  <div class="col-4">
                    <img class="deal-img" [src]="item.images_list[0]" alt="" />
                  </div>
                  <div class="col-8">
                    <p class="text-uppercase mt-3" id="title1">
                      {{ item.title | textcustom: 15 }}
                    </p>
                    <p>{{ item.price | currency: "USD" }}</p>
                    <p *ngIf="!item.price">£161.63 - £202.04</p>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
