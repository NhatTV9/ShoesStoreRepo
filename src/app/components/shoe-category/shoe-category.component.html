<div class="row container-xl mx-auto mt-5">
  <div
    class="col-lg-3 col-12 shadow d-xl-block d-none"
    style="height: fit-content"
  >
    <div class="row p-4 align-items-center bg-primary" id="nav-category">
      <h5 class="text-white m-0 p-0">Product Fillters</h5>
    </div>
    <div class="form-check p-3">
      <div *ngFor="let item of productService.categories">
        <div *ngIf="item.quantity > 10" class="mb-3 border-bottom p-2">
          <p
            id="category"
            for="exampleRadios1"
            (click)="handleChange(item.category)"
          >
            {{ item.category }}
            <span style="opacity: 0.6">({{ item.quantity }})</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-9 col-12 pl-md-5">
    <!-- nav-catagory -->
    <div class="row p-2 align-items-center" id="nav-category">
      <div class="col-12 col-md-4">
        <select
          class="form-select w-md-50 w-25"
          aria-label="Default select example"
          (change)="sort($event.target.value)"
        >
          <option selected>12</option>
          <option *ngFor="let i of shows">{{ i }}</option>
        </select>
      </div>
      <div class="col-12 col-md-8">
        <ngb-pagination
          class="ml-auto align-self-center float-md-right float-left mt-3"
          [directionLinks]="true"
          [collectionSize]="productService.productList.length"
          [(page)]="page"
          [maxSize]="3"
          [rotate]="true"
          [pageSize]="show"
          (pageChange)="next($event)"
        ></ngb-pagination>
      </div>
    </div>
    <!-- show product -->
    <div class="row">
      <div class="col-lg-4 col-sm-6 col-12" *ngFor="let item of products">
        <app-shoe-preview
          [numberCharater]="40"
          [product]="item"
        ></app-shoe-preview>
      </div>
    </div>
    <!-- paging -->
  </div>
  <app-deal-week class="shadow my-5"></app-deal-week>
</div>
