<div class="backgroud-img" style="height: 40vh"></div>
<div class="row container-xl mx-auto mt-5">
  <div class="col-3 shadow">
    <div class="row bg-light p-4 align-items-center">
      <h5 class="text-white m-0 p-0">Product Fillters</h5>
    </div>
    <div class="form-check p-3">
      <div *ngFor="let item of productService.categories">
        <div *ngIf="item.quantity > 10" class="mb-3 border-bottom p-2">
          <p
            id="category"
            for="exampleRadios1"
            (click)="handleChange(item.category)"
          >
            {{ item.category }}
            <span style="opacity: 0.6">({{ item.quantity }})</span>
          </p>
          <!-- <input
            class="form-check-input"
            type="radio"
            (change)="handleChange($event)"
            [value]="item.category"
            name="exampleRadios"
          />
          <label class="category" for="exampleRadios1">
            {{ item.category }} ({{ item.quantity }})
          </label> -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-9 pl-5">
    <!-- nav-catagory -->
    <div class="row bg-light p-3">
      <select
        class="form-select w-15 p-2"
        aria-label="Default select example"
        (change)="sort($event.target.value)"
      >
        <option selected>12</option>
        <option *ngFor="let i of shows">{{ i }}</option>
      </select>
    </div>
    <!-- show product -->
    <div class="row">
      <div class="col-4" *ngFor="let item of products">
        <app-shoe-preview
          [numberCharater]="40"
          [product]="item"
        ></app-shoe-preview>
      </div>
    </div>
    <!-- paging -->
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <span class="page-link"></span>
        </li>
        <li class="page-item" *ngFor="let page of pages">
          <span class="page-link">{{ page }}</span>
        </li>
        <li class="page-item"><span class="page-link" href="#">Next</span></li>
      </ul>
    </nav>
  </div>
  <app-deal-week></app-deal-week>
</div>
