<div class="px-4 shadow1 singerProduct mt-5">
  <div class="d-flex align-items-center" style="height: 250px">
    <div>
      <img [src]="item.images_list[0]" alt="" class="imgproduct" />
    </div>
  </div>
  <div routerLink="/productDetail/{{ item['id'] }}">
    <h5 class="font-weight-bold m-0 mb-2 title">
      {{ item.title | textcustom: numberCharater | titlecase }}
    </h5>
    <ngb-rating
      [rate]="rate"
      style="color: #ffa41c; font-size: 20px"
    ></ngb-rating>
    <span class="pl-1 ml-1 text-muted"> {{ rate }} reviews</span>
    <h5 class="text-secondary font-weight-bold mt-2">
      {{ item.price | currency: "USD" }}
    </h5>
  </div>

  <div class="my-4" id="icon-product">
    <i
      class="fas fa-cart-plus"
      (click)="cartService.addItem(item)"
      *ngIf="cartService.getQuantityItem(item.id) === 0; else updateQuantity"
    ></i>
    <ng-template #updateQuantity>
      <div class="border rounded" style="font-size: 15px" id="add-product">
        <button
          (click)="cartService.remove(item)"
          class="btn border-right px-2"
        >
          -
        </button>
        <input
          type="text"
          [value]="cartService.getQuantityItem(item.id)"
          class="input border-0"
        />
        <button
          (click)="cartService.addItem(item)"
          class="btn border-left px-2"
        >
          +
        </button>
      </div>
    </ng-template>
    <i class="fas fa-heart mx-2 rounded-circle"></i>
    <i
      class="fas fa-info mx-2 rounded-circle"
      routerLink="/productDetail/{{ item['id'] }}"
    ></i>
  </div>
</div>
